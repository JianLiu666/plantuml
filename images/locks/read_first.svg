-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="20" x="376" y="451.7832">13.</text><text fill="#333333" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="74" x="400" y="451.7832">update data</text><polygon fill="#666666" points="827,494.8359,837,498.8359,827,502.8359,831,498.8359" style="stroke: #666666; stroke-width: 1.0;"/><line style="stroke: #666666; stroke-width: 1.0;" x1="364" x2="833" y1="498.8359" y2="498.8359"/><text fill="#333333" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="20" x="371" y="494.0938">14.</text><text fill="#333333" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="43" x="395" y="494.0938">unlock</text><!--
@startuml reader_first_writer_lock

skinparam ParticipantPadding 80
skinparam BackgroundColor #EFF1F3
skinparam Shadowing false
skinparam sequence {
    ParticipantBorderColor #777777
    ParticipantFontColor #FFFFFF
    LifeLineBorderColor #777777
    ArrowColor #666666
    ArrowFontColor #333333
}

participant "ReaderA" as ra    #D98032
participant "WritterB" as wb    #D98032
participant "ReaderC" as rc     #D98032
participant "Kernel"  as kernel #696773

autonumber "0."

ra -> kernel : attempts to get lock
activate ra #FCD766
activate kernel #83828C

kernel -> ra : locked successful
deactivate kernel

ra -> ra : read data

wb -> kernel : attempts to get lock
activate wb #FCD766
activate kernel #83828C

kernel -> wb : failed to get lock
deactivate kernel

wb -> wb : sleep itself
activate wb #F19B97

rc -> kernel : attempts to get lock
activate rc #FCD766
activate kernel #83828C

kernel -> rc : locked successful
deactivate kernel

ra -> kernel : unlock
deactivate ra

rc -> rc : read data

rc -> kernel : unlock
deactivate rc
activate kernel #83828C

kernel -> wb : wake up thread and get lock
deactivate kernel
deactivate wb

wb -> wb : update data

wb -> kernel : unlock
deactivate wb

@enduml

